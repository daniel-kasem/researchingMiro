<!DOCTYPE html>
<html lang="en">

<head>
  <script type="text/javascript" src="https://miro.com/app/static/sdk.1.1.js"></script>
  <script type="text/javascript">
    //define initial position variables of first sticker/textbox to offset subsequent ones
    let currentSticker_X = 0
    let currentSticker_Y = 0
    let stickerCount = 0
    let stickerOffset = 50

    miro.onReady(() => {
      miro.initialize({
        extensionPoints: {
          bottomBar: {
            title: 'Asteroid sticker',
            svgIcon: '<circle cx="12" cy="12" r="9" fill="none" fill-rule="evenodd" stroke="currentColor" stroke-width="2"/>',
            onClick: async () => {
              newAsteroidSticker(groupSelection)
            }
          }
        }
      })
    })

    function groupSelection() {
      //define functions to continually check for Group icon to load before clicking it later

      function rafAsync() {
        return new Promise(resolve => {
          requestAnimationFrame(resolve); //faster than set time out

        });
      }

      async function checkElement(selector) {
        const querySelector = document.querySelector(selector);
        while (querySelector === null) {
          await rafAsync()
        }
        return querySelector;
      }

      //Check that Group button has loaded
      checkElement('.cm-custom-cm-group')
        .then((element) => {
          //Group new sticker and text box so they move together
          document.querySelector('.cm-custom-cm-group').click()
        });

      alert('called back');
    }

    async function newAsteroidSticker(callback) {

      //derive xy of new sticker based on # of previous stickers
      currentSticker_X += stickerOffset
      currentSticker_Y += stickerOffset
      stickerCount += 1
      if (stickerCount % 4 === 0) {
        currentSticker_Y = stickerOffset
      }

      //create new sticker
      let sticker = (await miro.board.widgets.create({
        "type": "image",
        "url": "https://daniel-kasem.github.io/researchingMiro/images/asteroidPostIt.png",
        "x": currentSticker_X,
        "y": currentSticker_Y
      }))[0]

      //create new text box inside sticker
      let textBox = (await miro.board.widgets.create({
        "type": "text",
        "text": "------------Type here :O-------------",
        "x": sticker.x,
        "y": sticker.y,
        "width": sticker.bounds.width
      }))[0]

      //select new sticker and text box
      miro.board.selection.selectWidgets([sticker, textBox])
      miro.board.viewport.zoomToObject(textBox)

      callback();

    }
    //https://daniel-kasem.github.io/researchingMiro/main.html
    //https://daniel-kasem.github.io/researchingMiro/images/asteroidPostIt.png
  </script>
</head>

</html>
